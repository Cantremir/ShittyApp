<ion-header>
    <ion-title>Big Eats</ion-title>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let rec of recipes" (click)="setTitle(rec.title)">
            <ion-avatar slot="start">
                <ion-thumbnail class='recipe-thumb' [routerLink]="rec.id">
                    <ion-img [src]="rec.imgUrl"></ion-img>
                </ion-thumbnail>
            </ion-avatar>
            <ion-label>
                {{rec.title}}
            </ion-label>
            <ion-button slot="end" (click)="deleteRecipe(rec.id)" color="danger" fill="clear"
                size="large">
                <ion-icon name="close-outline">
                </ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
