<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-title>
        <div id="bibi" style="
        display: flex;
        align-items: center;
        justify-content: center;">{{ fetchedRecipe.title}}
          <ion-button id="bubu" routerLink='/..'
            [ngStyle]="{'position':'absolute','transform': 'translateX('+ token +')','padding-right':'20px'}">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" routerLink="/..">
        <ion-img [src]="fetchedRecipe.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item *ngFor="let ingredient of fetchedRecipe.ingredients">{{ingredient}}</ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
